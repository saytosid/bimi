<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Black terminal background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Terminal border effect -->
  <rect x="10" y="10" width="380" height="380" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.3"/>
  
  <!-- Grid pattern for terminal effect -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- S Letter - boxy/pixelated style -->
  <g id="S" fill="#00ff00">
    <!-- Top horizontal -->
    <rect x="120" y="120" width="160" height="30"/>
    <!-- Upper vertical left -->
    <rect x="120" y="120" width="30" height="105"/>
    <!-- Middle horizontal -->
    <rect x="120" y="195" width="160" height="30"/>
    <!-- Lower vertical right -->
    <rect x="250" y="225" width="30" height="105"/>
    <!-- Bottom horizontal -->
    <rect x="120" y="300" width="160" height="30"/>
  </g>
  

  
  <!-- Scanline effect -->
  <rect width="400" height="400" fill="url(#scanlines)" opacity="0.1"/>
  <defs>
    <pattern id="scanlines" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="2" fill="#00ff00"/>
    </pattern>
  </defs>
  
  <!-- Glowing effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <use href="#S" filter="url(#glow)"/>
  
  <!-- Terminal cursor blinking effect -->
  <rect x="290" y="300" width="30" height="30" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
